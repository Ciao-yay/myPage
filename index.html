<!doctype html>
<html lang="zh-CN">

<head>
  <!-- 必须的 meta 标签 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap 的 CSS 文件 -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_2377687_qjf8xz4csdl.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" th:href="@{./favicon.ico}" type="image/x-icon">
  <title>Truthy.</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="./js/bootstrap.min.js"></script>
  <video class="v-bg" src="./videos/dawn.mp4" loop="loop" autoplay="autoplay" muted></video>
  <img src="./images/bg.png" class="v-bg">
  <div class="container main">
    <div class="row text-center">
      <div class="col-lg-3 col-md-2 col-sm-1 "></div>
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card mb-3">
          <div class="text-center">
            <img src="/images/avatar.jpg" class="avatar" alt="...">
          </div>
          <div class="card-body">
            <h5 class="card-title">Truthy.</h5>
            <p class="card-text">有朋自远方来，不亦说乎~</p>
            <div class="container otherLink">
              <div class="row">
                <div class="col col-lg-4 col-md-4 col-sm-4 col-4">
                  <div class="content-icon">
                    <i class="iconfont icon-wenzhang"></i>
                  </div>
                  <div class="content-name">博客</div>
                </div>
                <div class="col col-lg-4 col-md-4 col-sm-4 col-4">
                  <div class="content-icon">
                    <i class="iconfont icon-idea"></i>
                  </div>
                  <div class="content-name">作品</div>
                </div>
                <div class="col col-lg-4 col-md-4 col-sm-4 col-4">
                  <div class="content-icon">
                    <i class="iconfont icon-about"></i>
                  </div>
                  <div class="content-name">关于</div>
                </div>
              </div>
            </div>
            <div class="contact container">
              <div class="row">
                <div class="col contact-icon  col-lg-2 col-md-2 col-sm-2 col-2">
                  <i class="iconfont icon-GitHub"></i>
                </div>
                <div class="col contact-icon  col-lg-2 col-md-2 col-sm-2 col-2">
                  <i class="iconfont icon-youxiang4"></i>
                </div>
                <div class="col contact-icon  col-lg-2 col-md-2 col-sm-2 col-2">
                  <i class="iconfont icon-tuite"></i>
                </div>
                <div class="col contact-icon  col-lg-2 col-md-2 col-sm-2 col-2">
                  <i class="iconfont icon-instagram"></i>
                </div>
                <div class="col contact-icon  col-lg-2 col-md-2 col-sm-2 col-2">
                  <i class="iconfont icon-QQ"></i>
                </div>
                <div class="col contact-icon  col-lg-2 col-md-2 col-sm-2 col-2">
                  <i class="iconfont icon-weibo"></i>
                </div>
              </div>
            </div>
            <p class="card-text"><small class="text-muted">欲买桂花同载酒，终不似，少年游</small></p>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="/js/app.js"></script>
</body>

</html>
